plugins {
    id 'java'
    id "maven"
    id "org.springframework.boot" version "2.1.4.RELEASE"
}
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    maven{
        name "aliyun"
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    compile 'org.springframework.cloud:spring-cloud-gateway-webflux'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    compile 'mysql:mysql-connector-java:5.1.29'
    compile 'net.sf.json-lib:json-lib:2.4:jdk15'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
    compile 'org.springframework.boot:spring-boot-starter-log4j2'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.10'
    compile 'org.springframework.boot:spring-boot-starter-activemq'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'com.github.xiaoymin:swagger-bootstrap-ui:1.9.3'

}

group = 'com.teemor'
version = '0.0.1-SNAPSHOT'
description = 'gateway-center'
sourceCompatibility = '1.8'

ext {
    springCloudVersion = "Greenwich.RELEASE"
}

configurations {
    //remove default logger
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
